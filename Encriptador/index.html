<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div>

    <div>
        <h1 class="titulo">Texto Final</h1>
            <textarea class="output" id="inputTexto2" cols="30" rows="10" placeholder="texto final"></textarea>
            <button onclick="copiar('inputTexto2')" id="copiar" class="boton">Copiar</button>
    </div>


    <div>
        <h1 class="titulo">Encriptador/Desencriptador</h1>
        <textarea class="input" id="inputTexto" cols="30" rows="10" placeholder="Ingrese texto a encriptar o desencriptar"></textarea>
        <button id="encriptar" class="boton">Encriptar</button>
        <button id="desencriptar" class="boton">Desencriptar</button>
    </div>
        
</div>
    
   <script>
    const boton1 = document.querySelector("#copiar");
    const boton2 = document.querySelector("#encriptar");
    const boton3 = document.querySelector("#desencriptar");

    boton2.onclick = encriptar;
    boton3.onclick = desencriptar;

    function encriptar(){
    const text = document.querySelector("#inputTexto").value;
    const textoCifrado = text.replace(/a/gi,"ai").replace(/e/gi,"enter").replace(/i/gi,"imes").replace(/o/gi,"ober").replace(/u/gi,"ufat");
    document.querySelector("#inputTexto2").value = textoCifrado;
    document.getElementById("inputTexto").value = " ";
    }

    function desencriptar(){
    const text = document.querySelector("#inputTexto").value;
    const textoCifrado = text.replace(/enter/gi,"e").replace(/imes/gi,"i").replace(/ai/gi,"a").replace(/ober/gi,"o").replace(/ufat/gi,"u");
    document.querySelector("#inputTexto2").value = textoCifrado;
    document.getElementById("inputTexto").value = " ";
    }

    function copiar(id_elemento){
    var aux = document.querySelector("textarea");
    aux.setAttribute("value", document.getElementById(id_elemento).innerHTML);
    aux.select();
    document.execCommand("copy");
    alert("Texto Copiado");
    document.getElementById("inputTexto2").value = " ";
    }

    
    

   </script>
   

</body>
</html>
